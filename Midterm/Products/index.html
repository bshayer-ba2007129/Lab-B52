<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <nav class="navMenu">
        <img src="img/logo.png" alt="" class="logo">
        <h2 class="title">C-M-P-S Store</h2>
    </nav>
    <hr>
    <br>
    <div id="main-content">
        <div class="filter">
            <label for="">Select Category</label>
            <select name="category" id="categories" onchange="loadProduct()">
            </select>
        </div>
        <div class="filter">
            <label for="">Select Product</label>
            <select name="product" id="products" onchange="displayProductInfo()">
            </select>
        </div>


        <div class="product-info" id="product-info">
            <!-- remove this code it is a sample -->
            <!-- template start -->
            <div class="card-image">
                <img src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" alt="">
            </div>
            <div class="card-body">
                <h2>title</h2>
                <hr class="dark-line">
                <h2>price</h2>
                <p>description</p>
                <p>Rating: rating</p>
                <p>Stock: stock</p>
                <p>Brand: brand</p>
                <p>Category: </p>
                <p>Discount: </p>
                <hr class="dark-line">
                <button class="btn-primary" onclick="">Update</button>
            </div>
            <!--template end -->
        </div>

    </div>
    <script src="js/index.js"></script>
</body>

</html>
