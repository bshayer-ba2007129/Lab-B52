    <style>
        .🥡 {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            place-items: center;
        }

        .🍕 {
            background-color: red;
            margin: 1rem;

        }
    </style>
</head>

<body>
    <div>
        <ul class="🥡">
            <li class="🍕">🏘️</li>
            <li class="🍕">🍕</li>
            <li class="🍕">☕</li>
            <li class="🍕">🔫</li>
        </ul>
    </div>
</body>

</html>
